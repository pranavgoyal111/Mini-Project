<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="">
        <h2 class="heading">Details Form</h2>

        <hr >

        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" name="" class="form-control" id="Name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="Mobile No.">Mobile No:</label>
            <input type="phone" name="" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
        </div>
        <div class="form-group">
            <label for="Name">Email Id:</label>
            <input type="email" name="" class="form-control" id="Email" placeholder="Enter Your Email Id" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success form-control" onclick="onSubmit()">Submit</button>
        </div>

        <hr>

        <div class="search bar">
            <form action="">
                <div class="row form-group">
                    <div class="col-8">
                        <input type="text" name="" id="search" class="form-control" placeholder="Enter the Name Here">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="form-control btn btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </form>
    <script src="./index.js"></script>
</body>
</html>
